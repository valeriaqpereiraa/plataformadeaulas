<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/form.css">
  <title>Document</title>
</head>

<body>
  <nav>
    <a href="/index.html">
    <button id="botao-voltar" class="btn btn-light">Light</button>
  </a>
  </nav>
  <div class="container">
    <form action="">
      <h2>DADOS CADASTRAIS</h2>
  <div class="form-floating mb-3">
    <input type="name" class="form-control" id="floatingInput" placeholder="Nome">
    <label for="floatingPassword"></label>
  </div>


  <div class="form-floating">
    <input type="name" class="form-control" id="floatingInput" placeholder="Sobrenome">
    <label for="floatingPassword"></label>
  </div>


  <div class="form-floating">
    <input type="" class="form-control" id="floatingInput" placeholder="Endereço email">
    <label for="floatingPassword"></label>
  </div>


  <div class="form-floating">
    <input type="password" class="form-control" id="floatingInput" placeholder="Senha">
    <label for="floatingPassword"></label>
  </div>


  <div class="form-floating">
    <input type="name" class="form-control" id="floatingInput" placeholder="Cidade">
    <label for="floatingPassword"></label>
  </div>


  <div class="form-floating">
    <select class="form-select" id="floatingInput" aria-label="Floating label select example">
      <option selected> País</option>
      <option value="1">Austrália</option>
      <option value="2">China</option>
      <option value="3">Índia</option>
      <option value="3">Japão</option>
      <option value="3">Alemanha</option>
      <option value="3">França</option>
      <option value="3">Brasil</option>
      <option value="3">Reino Unido</option>
      <option value="3">Canadá</option>
      <option value="3">Estados Unidos</option>
    </select>
    <label for="floatingSelect"></label>
  </div>
  <button type="submit" class="botao-criar-conta">Criar Conta</button>
</form>
</div>
</body>

</html>
